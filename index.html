<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="application/javascript" src="./dist/bundle.js"></script>

    <link rel="stylesheet" href="assets/stylesheets/canvas.css">
    <link rel="stylesheet" href="assets/stylesheets/modal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <title>Mass</title>
</head>
<body>
    <canvas id='canvas'></canvas>
    
    <div id="start-modal" class="modal">
    
        <div class="modal-content">
    
            <div class="modal-header">
                Mass!
            </div>
    
            <span class="start">Start</span>
    
            <div class="modal-links">
                <a class="link-me" href="https://github.com/r0ckf0rd/mass"><i class="fab fa-github-square"></i></a>
                <a class="link-me" href="https://www.linkedin.com/in/nicholas-werner-7971606b/"><i class="fab fa-linkedin"></i></a>
                <a class="link-me" href="https://r0ckf0rd.github.io/"><i class="fas fa-user-astronaut"></i></a>
            </div>

            <div class="revisit-modal-text">
                press the space bar at any time to revisit this menu
            </div>
            
        </div>
    </div>



    <div class="modal">

        <div id="pause-modal" class="modal-content">
        
            <div class="modal-header">
                Mass!
            </div>
        
            <span class="resume">Resume</span>
        
            <div class="modal-links">
                <a class="link-me" href="https://github.com/r0ckf0rd/mass"><i class="fab fa-github-square"></i></a>
                <a class="link-me" href="https://www.linkedin.com/in/nicholas-werner-7971606b/"><i class="fab fa-linkedin"></i></a>
                <a class="link-me" href="https://r0ckf0rd.github.io/"><i class="fas fa-user-astronaut"></i></a>
            </div>

            <div class="modal-text">
                click resume or press the space bar to continue
            </div>
        </div>


    <div class="modal">
    
        <div id="gameover-modal" class="modal-content">
            <div class="modal-header">
                Game Over!
            </div>
    
            <span class="restart">Restart</span>
    
            <div class="modal-links">
                <a class="link-me" href="https://github.com/r0ckf0rd/mass"><i class="fab fa-github-square"></i></a>
                <a class="link-me" href="https://www.linkedin.com/in/nicholas-werner-7971606b/"><i class="fab fa-linkedin"></i></a>
                <a class="link-me" href="https://r0ckf0rd.github.io/"><i class="fas fa-user-astronaut"></i></a>
            </div>
    
            <div class="gameover-modal-text">
                Thanks for playing!
            </div>
        </div>

    </div>

    <div class="modal">
    
        <div id="win-modal" class="modal-content">
            <div class="win-modal-header">
                You Hit Critical Mass!
            </div>
    
            <span class="restart">Restart</span>
    
            <div class="modal-links">
                <a class="link-me" href="https://github.com/r0ckf0rd/mass"><i class="fab fa-github-square"></i></a>
                <a class="link-me" href="https://www.linkedin.com/in/nicholas-werner-7971606b/"><i
                        class="fab fa-linkedin"></i></a>
                <a class="link-me" href="https://r0ckf0rd.github.io/"><i class="fas fa-user-astronaut"></i></a>
            </div>
    
            <div class="gameover-modal-text">
                You won! Thanks for playing!
            </div>
        </div>
    
    </div>

</body>
</html>
